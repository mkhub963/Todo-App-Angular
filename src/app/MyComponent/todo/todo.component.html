<div class="container">
    <h1 class="text-center mb-5"> Todo List by Mahesh</h1>
</div>

<app-add-todo (todoAdd)="addTodo($event)"> </app-add-todo>
<br>
<h3>Your Todo's</h3>
<br>
<br>
<div *ngIf="this.todos.length===0; else elseBlock">No Todo's to display</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos; index as i">
    <!-- <li>{{todo.sno}} -{{todo.title}} - {{todo.desc}}  </li> -->
    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"> </app-todo-item>
</div>
</ng-template>
